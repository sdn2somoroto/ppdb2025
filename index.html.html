
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PPDB SDN 2 Somoroto 2025/2026</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3498db, #6dd5fa);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 40px 20px 20px;
    }
    header h1 {
      font-size: 36px;
    }
    header h2 {
      font-size: 20px;
      font-weight: normal;
      margin-top: 10px;
    }
    main {
      background: #fff;
      color: #333;
      border-radius: 20px 20px 0 0;
      padding: 40px 20px;
      min-height: 60vh;
    }
    input[type="text"] {
      padding: 12px;
      width: 300px;
      font-size: 16px;
      border: 2px solid #3498db;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 24px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
    }
    .found {
      color: green;
    }
    .not-found {
      color: red;
    }
    footer {
      padding: 20px;
      font-size: 14px;
      background-color: #2980b9;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pengumuman Penerimaan Siswa Baru</h1>
    <h2>SDN 2 Somoroto Tahun Ajaran 2025/2026</h2>
  </header>

  <main>
    <p>Masukkan nama lengkap sesuai pendaftaran:</p>
    <input type="text" id="inputNama" placeholder="Contoh: Muhammad Zacky Suharyono" />
    <br />
    <button onclick="cekNama()">Cek Status</button>
    <div class="result" id="hasil"></div>
  </main>

  <footer>&copy; 2025 SDN 2 Somoroto</footer>

  <script>
    const dataSiswa = [
      "ABRIZAM PUTRA ARMADHANY","AHMAD ABIYU ALIF MEINANDA","ALESHA MUFIDATUN AISYAH",
      "ALINKA PUTRI SILVANA","ALLENA SYIFA MAHESWARI","ALLUNA NESHA MAHESWARI",
      "ALYA AFKARINA MUMTAZA ARIFIN","ARBANI YOGA AFRIZA MAHENDRA","ARKA GIBRAN ALFATIH",
      "ARKA MAULANA AKBAR","ARSYA SATRIATAMA","AURELIA OCTAVIA SETIANI",
      "AZKAYRA MUTIARA PUTRI HAFIDZAH","AZZAHRA RADYA ALMIRA WARDHANI",
      "BRYAN RIMBA ALKHALIFI","DAFFA ATAYA ALWARITZI","ELMYRA ALEA ZAYEDA",
      "ELVINO DESFIAN ALFARIZI","ERINKA DWI AL MAHIRA","FAWAZ FATAHILAH DARMA SAKTY",
      "LUCKY VARREL","MOHAMMAD ABIL ARSALAAN","MUHAMMAD ALVARO WAHYU KUSUMA",
      "MUHAMMAD FAKHRI AFLAHUL ABDILLAH","MUHAMMAD AFIF NURSAHID",
      "MUHAMMAD FATIH ALFARIZQI","MUHAMMAD FEBRIAN MUZAKKI ANDRIANSYAH",
      "NABILA PUTRI NUR AZIZAH","NADYA ALYSSA AZZAHRA","NAFIAN CAHYA AJI PAMUNGKAS",
      "NURDAFFA PUTRA PRATAMA","QENZY VIA FAYOLA","RAFKA AL GHIFARI",
      "RAHMAWAN MANGIR WAHYU ROMADHON","RIFKA SOFEA EZMERALDA",
      "ROVINDRA RAFFASYA ARKHAN RAMADHAN","SEPTIAN BAGAS WIDIANTO",
      "SUKMA RAGA PRASETIYA","TATJANA HILYA ADZKIRA YUARDIKA",
      "TENGKU GAZHALA AYRA SEMESTA AL WIMA","YASMIN KAMILA SYAPUTRI",
      "YUWANATA GILANG ARASYID","ZHAFRAN PARSA AL KHAIRI","QUEEN ZEA ABDILLA ZUBI",
      "MUHAMMAD ZACKY SUHARYONO","HAIDAR IRSYAD AL KHOIR"
    ];

    function cekNama() {
      const input = document.getElementById("inputNama").value.trim().toUpperCase();
      const hasil = document.getElementById("hasil");

      if (!input) {
        hasil.innerHTML = "<span class='not-found'>Silakan masukkan nama terlebih dahulu.</span>";
        return;
      }

      if (dataSiswa.includes(input)) {
        hasil.innerHTML = "<span class='found'>" + input + "<br>DITERIMA</span>";
      } else {
        hasil.innerHTML = "<span class='not-found'>" + input + "<br>TIDAK DITEMUKAN DALAM DATA</span>";
      }
    }
  </script>
</body>
</html>
